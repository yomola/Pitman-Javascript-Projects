<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Demonstration</title>
    <!--This script tag contains a link that allows us use JQuery in our program-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //scripts kick in when the document is fully loaded
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id = '1'>Paragraph 1</p>\
                            <p id = '2'>Paragraph 2</p>\
                            <p id = '3'>Paragraph 3</p>\
                        <div>\
                    <div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#2").dblclick(function(){
                $(this).css({"color":"green"});
                $(this).css({"font-size":"40px"});
            });
            $("#3").click(function(){
                $("h1").hide();
            });
            $("#1").click(function(){
                $("#2").toggle(); 
            });
        });
    </script>
</head>
<body>
   <!--This will be populated by the seconded script tag which loads the paragraphs when the page is ready -->
</body>
</html>
