<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operators</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <p id="add" onmouseover="addition_Function()">+</p>
    <p id="sub" onmouseover="subtraction_Function()">-</p>
    <p id="div" onmouseover="division_Function()">/</p>
    <p id="mult" onmouseover="multiplication_Function()">*</p>
    <p id="inc" onmouseover="increment_Function(999)">++</p>
    <p id="dec" onmouseover="decrement_Function(0)">--</p>
    <p id="mod" onmouseover="modulus_Function(5,6)">%</p>
    <p id="rand" onmouseover="random_Function(0)">random</p>
</body>
</html>
