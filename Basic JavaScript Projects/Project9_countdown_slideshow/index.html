<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown SlideShow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="seconds"><p>How many seconds would you like to set your alarm for?</p></label>
    <input type="number" id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <!--Slideshow container-->
    <div class="slideshow-container">
        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 of 3</div>
            <img src="images/car1.jpg" alt="A blue sports car">
            <div class="text">A Blue Sportcar with a white stripe</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 of 3</div>
            <img src="images/car2.jpg" alt="A darkblue sports car">
            <div class="text">A Dark Blue Sports car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 of 3</div>
            <img src="images/car3.jpg" alt="A red sports car">
            <div class="text">A Red Sportcar with double white stripes</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The dots/circles-->
    <div id="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
